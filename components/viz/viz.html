<div class="viz-container" resize-monitor>
    <h1 class="header-title">Headline</h1>
    <modal open="modal_open">
        <div class="modal-share-text">{{ modal_event.share }}</div>
        <div ng-if="event_is_positive">This is a positive event</div>
        <div ng-if="!event_is_positive">This is a negative event</div>
        <div class="modal-sharing">
            <!-- sharing params include share-url, share-title, share-image and share-text -->
            <div class="" share-twitter share-text="{{ modal_event.share }}">Share on twitter</div>
            <div class="" share-facebook share-text="{{ modal_event.share }}">Share on facebook</div>
        </div>
    </modal>
    <dropdown options="dropdown_options"></dropdown>
    <timeline ascending></timeline>
    <event-detail ng-show="detail" event="detail"></event-detail>
</div>
