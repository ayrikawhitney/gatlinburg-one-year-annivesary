<div class="viz-wrapper" resize-monitor>
    <div class="header-wrap">
        <div class="header-text-wrap">
            <h1 class="header-title">Harvey <span class="header-line">Weinstein</span></h1>
            <h3 class="header-sub">Timeline of Hollywood success and hidden abuse</h3>
        </div>
        <img src="{{'assets/img/weinstein_hero.jpg' | assetPath}}" alt="" class="header-image">
    </div>
    <div class="viz-container">
        <div class="header-description">
            <p>Intro chatter</p>
            <div class="intro-key">
                <div class="intro-key-item"><span class="key-color dark"></span> Career highlights</div>
                <div class="intro-key-item"><span class="key-color light"></span> Harassment incidents</div>
            </div>
        </div>
    </div>
    <div class="viz-container">
        <timeline ascending></timeline>
    </div>
    <event-detail ng-class="{'has-detail': detail}" event="detail"></event-detail>
</div>
