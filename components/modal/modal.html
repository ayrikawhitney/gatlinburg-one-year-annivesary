<div class="modal-container" ng-class="{'open': open === true, 'close':  open === false}">
    <div class="modal-wrapper">
        <div class="modal-content-container">
            <div class="modal-content">
                <div class="modal-close" ng-click="open = false;">Close</div>
                <ng-transclude class="modal-transclude-content"></ng-transclude>
            </div>
        </div>
    </div>
</div>
