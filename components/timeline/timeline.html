<div class="timeline-container">
    <div class="timeline-line"></div>
    <ul class="events-list">
        <li class="event-item" ng-repeat="event in events track by $index" ng-class="event.classes" ng-click="event_click(event)">
            <div class="event-item-wrapper {{event.sentiment}}">
                <time>{{ event.date | date:mediumDate }}</time>
                <div class="event-item-content">
                    <div class="event-item-title">{{ event.headline }}</div>
                    <div class="event-item-sentiment" ng-if="event.sentiment=='positive'"><img class="event-item-sentiment-icon" src="assets/img/smile-positive.svg" alt="Smile (positive)"></div>
                    <div class="event-item-sentiment" ng-if="event.sentiment=='negative'"><img class="event-item-sentiment-icon" src="assets/img/smile-negative.svg" alt="Smile (negative)"></div>
                    <div class="event-item-footer">
                        <img class="event-item-footer-arrow" src="assets/img/arrow-down-grey.png" alt="open">
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
