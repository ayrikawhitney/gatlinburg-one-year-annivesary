<div class="event-detail-wrap">
    <div class="event-detail-background-wrap" ng-click="close_click()"></div>
    <div class="event-detail-inner-wrap event-detail-wrap-{{event.sentiment}}" >
        <div class="event-detail-content">
            <div class="event-detail-close-button" ng-click="close_click()">Close</div>
            <time>{{ event.date | date:mediumDate }}</time>
            <h2 class="event-detail-headline">{{event.headline}}</h2>
            <h3 class="event-detail-sub-head">{{event.sub_headline}}</h3>
        </div>
        <img class="event-detail-image" src="{{event.image}}" alt="">
        <div class="event-detail-content">
            <p class="event-detail-text">{{event.blurb}}</p>
        </div>
        <div class="event-detail-sentiment-wrap">
            <div class="event-detail-sentiment-button event-detail-sentiment-button-positive" ng-click="set_sentiment('positive')"><img class="event-detail-sentiment-button-logo" src="assets/img/positive-logo-white.svg" alt="Thanks Obama (positive)"></div>
            <div class="event-detail-sentiment-button event-detail-sentiment-button-negative" ng-click="set_sentiment('negative')"><img class="event-detail-sentiment-button-logo" src="assets/img/negative-logo-white.svg" alt="Thanks Obama (negative)"></div>
        </div>
            <div class="event-detail-sentiment-reset" ng-click="set_sentiment(null)" ng-if="event.sentiment">Change</div>
            <div class="event-detail-sharing-wrap" ng-class="{ 'sharing-active': event.sentiment }">
            <h3 class="event-detail-sharing-text">Share your thanks:</h3>
            <div class="share-buttons-container clearfix">
                <div track="facebook-share" share-text="{{event.share_text}}" share-facebook class="icons-social-facebook share-btn-facebook share-btn"></div>
                <div track="twitter-share" share-text="{{event.share_text}}" share-twitter class="icons-social-twitter share-btn-twitter share-btn"></div>
            </div>
        </div>
        <div class="event-detail-content">
            <h3 class="event-detail-tag-text">Affected groups:</h3>
            <div class="event-detail-tag-wrap">
                <div class="event-detail-tag" ng-repeat="tag in event.clean_tags" ng-if="tag!='default'">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
